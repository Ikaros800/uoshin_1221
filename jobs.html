<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>採用情報（アルバイト）｜魚心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    :root{
      --bg:#0f1012;
      --panel:#15171a;
      --text:#e9e6df;
      --muted:#bdb8ae;
      --line:rgba(233,230,223,.14);
      --accent:#d9c3a2;
      --accent2:#b9935a;
      --shadow: 0 12px 32px rgba(0,0,0,.35);
      --radius: 18px;
      --max: 1040px;
      --serif: ui-serif, "Hiragino Mincho ProN", "Yu Mincho", "Noto Serif JP", "MS Mincho", serif;
      --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans JP", sans-serif;
    }
    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(217,195,162,.12), transparent 55%),
        radial-gradient(1000px 600px at 80% 20%, rgba(185,147,90,.10), transparent 60%),
        linear-gradient(180deg, #0b0c0f 0%, var(--bg) 60%, #0b0c0f 100%);
      font-family: var(--sans);
      line-height:1.75;
      letter-spacing:.02em;
    }
    a{ color:inherit; text-decoration:none; }
    .container{ width:min(var(--max), calc(100% - 40px)); margin:0 auto; }

    /* Header / Nav */
    header{
  font-family: var(--serif);
}
    header{
      position:sticky; top:0; z-index:30;
      backdrop-filter: blur(10px);
      background: rgba(15,16,18,.72);
      border-bottom:1px solid var(--line);
    }
.nav{
  display:flex;
  align-items:center;
  justify-content: flex-start;
  padding:14px 0;
  gap:16px;
}

/* 共通（フッター含む） */
.social{
  display:flex;
  align-items:center;
  gap:10px;
}

/* ヘッダー以外は固定しない（フッターはそのまま） */
.social:not(.social--header){
  position: static;
}

/* ヘッダーのSNSだけ固定（必ず“後ろ”に書く） */
.social.social--header{
  position: fixed;
  right: 24px;
  top: 28px;
  z-index: 1001;
}
    .brand{
      display:flex; flex-direction:column; gap:2px;
      min-width: 210px;
    }
    .brand .name{
      font-family: var(--serif);
      font-size: 18px;
      letter-spacing:.08em;
    }
    .brand .tag{
      font-size:12px; color:var(--muted);
    }
.main-nav ul{
  list-style:none;
  display:flex;
  gap:18px;           /* 元の18でOK（22にしたければ22） */
  padding:0;
  margin:0;

  flex-wrap: nowrap;  /* ← wrap禁止 */
  white-space: nowrap;/* ← 文字折り禁止 */
}
    nav a{
      font-size:16px;
      color: var(--muted);
      padding:8px 10px;
      border-radius: 999px;
      border:1px solid transparent;
      transition: .2s ease;
    }
    nav a:hover{
      color:var(--text);
      border-color: var(--line);
      background: rgba(233,230,223,.05);
    }


    /* Hero */
    .hero{
      padding: 44px 0 26px;
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:18px;
      align-items:stretch;
    }
    .card{
      background: linear-gradient(180deg, rgba(21,23,26,.92) 0%, rgba(16,17,19,.92) 100%);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .hero-main{ padding: 28px 26px; position:relative; overflow:hidden; }
    .hero-main:before{
      content:"";
      position:absolute; inset:-1px;
      background: radial-gradient(500px 240px at 18% 22%, rgba(217,195,162,.16), transparent 60%),
                  radial-gradient(420px 260px at 82% 38%, rgba(185,147,90,.12), transparent 62%);
      pointer-events:none;
      opacity:.9;
    }
    .hero-main > *{ position:relative; }
    .kicker{
      display:inline-flex; align-items:center; gap:10px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing:.14em;
      text-transform: uppercase;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 4px rgba(217,195,162,.12);
    }
    h1{
      margin: 10px 0 8px;
      font-family: var(--serif);
      font-size: clamp(28px, 3.6vw, 42px);
      letter-spacing: .06em;
      line-height:1.25;
    }
    .lead{
      margin: 0 0 16px;
      color: var(--muted);
      max-width: 60ch;
      font-size: 15px;
    }
    .hero-actions{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top: 16px;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 11px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(233,230,223,.06);
      color: var(--text);
      font-size: 13px;
      transition:.2s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(233,230,223,.09); }
    .btn.primary{
      border-color: rgba(217,195,162,.35);
      background: linear-gradient(135deg, rgba(217,195,162,.20), rgba(185,147,90,.14));
    }

    .hero-side{
      padding: 22px 20px;
      display:flex; flex-direction:column; gap:12px;
    }
    .mini{
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 14px 14px;
      background: rgba(233,230,223,.03);
    }
    .mini .label{ font-size:12px; color: var(--muted); letter-spacing:.08em; }
    .mini .value{ margin-top:6px; font-size:14px; }
    .mini a{ color: var(--accent); text-decoration: underline; text-underline-offset: 3px; }

    /* Sections */
    main{ padding: 14px 0 64px; }
    section{ scroll-margin-top: 80px; }
    .section{
      margin-top: 18px;
      padding: 22px 22px;
    }
    .section h2{
      margin: 0 0 12px;
      font-family: var(--serif);
      font-size: 20px;
      letter-spacing:.06em;
    }
    .sub{
      color: var(--muted);
      margin: -6px 0 14px;
      font-size: 13px;
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .box{
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 16px 16px;
      background: rgba(233,230,223,.03);
    }
    .box h3{
      margin:0 0 8px;
      font-size: 14px;
      letter-spacing:.06em;
      color: var(--text);
    }
    .box p, .box ul{
      margin:0;
      color: var(--muted);
      font-size: 14px;
    }
    .box ul{ padding-left: 18px; }
    .hr{
      height:1px; background: var(--line);
      margin: 14px 0;
    }

    /* Menu table */
    .menu{
      width:100%;
      border-collapse: collapse;
      overflow:hidden;
      border-radius: 14px;
      border:1px solid var(--line);
    }
    .menu th, .menu td{
      padding: 12px 12px;
      text-align:left;
      border-bottom:1px solid var(--line);
      vertical-align: top;
      font-size: 14px;
    }
    .menu th{
      color: var(--muted);
      font-weight: 600;
      background: rgba(233,230,223,.04);
      letter-spacing:.06em;
    }
    .menu tr:last-child td{ border-bottom:none; }
    .price{
      white-space:nowrap;
      color: var(--text);
      font-variant-numeric: tabular-nums;
    }
    .note{
      color: var(--muted);
      font-size: 12px;
      margin-top: 10px;
    }

    /* Access map embed */
    .map{
      border:1px solid var(--line);
      border-radius: 14px;
      overflow:hidden;
      background:#111;
      min-height: 320px;
    }
    iframe{ width:100%; height: 320px; border:0; }

    /* Contact */
    form{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top: 8px;
    }
    .full{ grid-column: 1 / -1; }
    label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      letter-spacing:.06em;
    }
    input, textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(233,230,223,.03);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }
    textarea{ min-height: 130px; resize: vertical; }
    input:focus, textarea:focus{
      border-color: rgba(217,195,162,.45);
      box-shadow: 0 0 0 4px rgba(217,195,162,.10);
    }
    .contact-actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      margin-top: 10px;
    }
    .hint{
      color: var(--muted);
      font-size: 12px;
    }

    /* Footer */
    footer{
      border-top: 1px solid var(--line);
      padding: 22px 0;
      color: var(--muted);
      font-size: 12px;
    }

    /* Responsive */
    @media (max-width: 860px){
      .hero-grid{ grid-template-columns: 1fr; }
      .brand{ min-width: auto; }
      nav ul{ gap:10px; }
      .grid{ grid-template-columns: 1fr; }
      form{ grid-template-columns: 1fr; }
      iframe{ height: 300px; }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      html{ scroll-behavior:auto; }
      .btn{ transition:none; }
    }
    .notice{
  margin-top: 32px;
  padding: 18px 20px;
  border: 1px solid #333;
  background: #151515;
  border-radius: 12px;
}

.notice-head{ margin-bottom: 10px; }

.notice-title{
  margin: 0 0 4px;
  font-size: 16px;
  font-weight: 500;
  letter-spacing: .08em;
}

.notice-sub{
  margin: 0;
  font-size: 12px;
  color: #aaa;
}

.notice-list{
  list-style: none;
  margin: 0;
  padding: 0;
  display: grid;
  gap: 10px;
}

/* 1件あたりの見た目 */
.notice-item{
  display: grid;
  grid-template-columns: 110px 1fr;
  gap: 10px;
  padding: 12px 12px;
  border: 1px solid #333;
  background: #111;
  border-radius: 10px;
}

.notice-date{
  font-size: 12px;
  color: #aaa;
  letter-spacing: .06em;
  white-space: nowrap;
}

.notice-text{
  font-size: 14px;
}

/* ★ここが「最大3件表示＋スクロール」の肝 */
.notice-scroll{
  --item-h: 48px;          /* “だいたい1件分”の高さ目安（必要なら調整） */
  max-height: calc(var(--item-h) * 3 + 10px * 2); /* 3件＋gap2つ分 */
  overflow-y: auto;
  padding-right: 4px;      /* スクロールバーで文字が隠れにくくする */
}

/* スマホでは日付を上にして見やすく */
@media (max-width: 560px){
  .notice-item{ grid-template-columns: 1fr; }
}
    /* ===== 予約：常に表示（PCは右側固定 / スマホは下固定） ===== */

.reserve-float{
  position: fixed;
  right: 20px;
  bottom: 20px;   /* ← ここがポイント */
  top: auto;      /* ← 上指定を無効化 */
  z-index: 1000;
  width: 280px;
}

.reserve-card{
  border: 1px solid #333;
  background: #151515;
  border-radius: 12px;
  padding: 14px 14px;
}

.reserve-title{
  font-family: var(--serif);
  font-size: 24px;
  letter-spacing: .2em;
  color: #e9e6df;
  margin-bottom: 8px;
}

.reserve-text{
  font-size: 14px;
  margin-bottom: 10px;
  color: #aaa;
}

.reserve-actions{
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 8px;
}

.reserve-btn{
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 10px 12px;
  border-radius: 999px;
  border: 1px solid #333;
  background: #111;
  color: #eee;
  font-size: 13px;
}

.reserve-btn.primary{
  border-color: rgba(217,195,162,.45);
  background: rgba(217,195,162,.12);
}

.reserve-note{
  font-size: 14px;
  color: #888;
}

/* ④ 予約ボックスを少し浮かせる影（控えめ） */
.reserve-card{
  box-shadow: 0 8px 20px rgba(0,0,0,.35);
}

/* スマホ：右固定は邪魔なので、画面下に固定 */
@media (max-width: 899px){
  .reserve-float{
    right: 12px;
    left: 12px;
    top: auto;
    bottom: 12px;
    width: auto;
  }
  .reserve-actions{
    grid-template-columns: 1fr 1fr;
  }
}

.quiet-link{
  color: var(--muted);
  font-size: 12px;
  letter-spacing: .08em;
  text-decoration: none;
  border-bottom: 1px solid rgba(233,230,223,.18);
  padding-bottom: 2px;
}

.quiet-link:hover{
  color: var(--text);
  border-bottom-color: rgba(217,195,162,.55); /* アクセントがあれば */
}

  </style>

  <div class="container">

      <nav class="main-nav">

          <li><a href="index.html#about">店舗紹介</a></li>
